<ion-header>  
  <ion-toolbar color="primary">  
    <ion-title>All Students</ion-title>  
  </ion-toolbar>  
</ion-header> 

<ion-content padding>
  <ion-list>  

    <ion-item button *ngFor="let item of (students | async)" [routerLink]="['/', 'student-details', item.id]">    
      <ion-label text-wrap>  
        <h3>{{ item.name }}</h3>  
      </ion-label>  
    </ion-item>  
   
  </ion-list> 

</ion-content>
